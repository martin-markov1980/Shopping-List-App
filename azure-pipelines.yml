# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

# Step 1: Checkout the code from GitHub
- checkout: self
  displayName: 'Checkout code from GitHub'

# Step 2: Install Node.js (Use version 18.x, required for Playwright)
- task: UseNode@1
  inputs:
    versionSpec: '18.x'  # Ensure Node.js 18.x is installed
  displayName: 'Install Node.js 18.x'

# Step 3: Install npm dependencies
- script: |
    npm install
  displayName: 'Install npm dependencies'

# Step 4: Install system dependencies for Playwright
- script: |
    sudo apt-get update
    sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libx11-xcb1 libdrm2 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2 libpangocairo-1.0-0 libxshmfence1 libxss1 libgtk-3-0 libx11-xcb-dev
  displayName: 'Install system dependencies for Playwright'

 # Step 5: Run Playwright tests
- script: |
    /bin/bash -c "npx playwright test --headed"
  displayName: 'Run Playwright tests' 